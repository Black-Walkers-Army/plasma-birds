<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>

    <script type="text/babel">
    
      function Error() {
        return <h1>This app is under construction. We are working on it..</h1>;
      }
     
     function Main () {
          const [timeout, SetTimeout] = useState(0)
          const [hedder, setHedder] = useState('home')
          const adds = ['home', 'about Us', 'Plays', 'hacked-eye-tool-kit', 'plasma birds']
          useEffect(() => {
               setTimeout(() => {
                    setHedder({adds[Math.random(5)]})
               }, 1000)
          })
          return (
               <>
                    <div class=''>
                         <h1>{hedder}</h1>
                    		<h1>This site is temporarily shut down</h1>
                   </div>
               		</Error>
               </>
          )
     }
     
      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Main />)
    </script>

  </body>
</html>
